<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok</title>
    <link rel="stylesheet" href="daftarbarang.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .money {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .table-subtitle {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #f9f9f9;
        }
        .table-subtitle td {
            border: none;
        }
        .edited {
            background-color: #eaf5e0;
        }
        #logContainer {
            margin-top: 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        @media (max-width: 768px) {
            table {
                font-size: 13px;
            }
            th, td {
                padding: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari barang..." />
    </div>
    
    <h2>Kue</h2>
    <div class="table-container">
        <table id="tableKue">
            <!-- Tabel dan konten sesuai -->
            <!-- Disesuaikan dengan konten asli -->
        </table>
    </div>

    <h2>Plastik</h2>
    <div class="table-container">
        <table id="tablePlastik">
            <!-- Tabel dan konten sesuai -->
            <!-- Disesuaikan dengan konten asli -->
        </table>
    </div>

    <div id="logContainer">
        <strong>Log Perubahan:</strong>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tableCells = document.querySelectorAll("td");
            const editableColumns = [4, 5, 6, 7, 8, 9, 10, 11]; // Kolom editable
            const logContainer = document.getElementById("logContainer");

            // Muat nilai tersimpan dari localStorage
            tableCells.forEach((cell, index) => {
                const savedValue = localStorage.getItem(`cell-${index}`);
                if (savedValue) {
                    cell.textContent = savedValue;
                    cell.classList.add("edited");
                }
            });

            // Tambahkan event listener untuk klik pada kolom yang dapat diedit
            tableCells.forEach((cell, index) => {
                if (editableColumns.includes(index % 14)) {
                    cell.addEventListener("click", () => {
                        const currentValue = cell.textContent || "";
                        let inputType = "text";

                        // Jika kolom tanggal
                        if ([10, 11].includes(index % 14)) {
                            inputType = "date";
                        }

                        // Prompt untuk input baru
                        const newValue = prompt(
                            `Masukkan nilai baru (${inputType === "date" ? "format YYYY-MM-DD" : "bebas"}):`,
                            currentValue
                        );

                        // Validasi input dan simpan ke localStorage
                        if (newValue !== null && newValue.trim() !== "") {
                            if (inputType === "date" && !/^\d{4}-\d{2}-\d{2}$/.test(newValue.trim())) {
                                alert("Masukkan tanggal dengan format YYYY-MM-DD!");
                                return;
                            }

                            // Simpan nilai baru
                            cell.textContent = newValue.trim();
                            localStorage.setItem(`cell-${index}`, newValue.trim());

                            // Tandai sel dengan kelas "edited"
                            cell.classList.add("edited");

                            // Tambahkan log perubahan
                            const logMessage = `Sel pada baris ${Math.floor(index / 14) + 1}, kolom ${index % 14 + 1} diubah menjadi: ${newValue.trim()}`;
                            logContainer.innerHTML += `<p>${logMessage}</p>`;
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
