<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Barang</title>
     
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .table-subtitle {
            background-color: #e8e8e8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Data Barang</h1>
    <div id="table-container"></div>

    <script>
        // Load JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableContainer = document.getElementById('table-container');

                data.categories.forEach(category => {
                    // Create category title
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.textContent = category.name;
                    tableContainer.appendChild(categoryTitle);

                    // Create table
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    thead.innerHTML = `
                        <tr>
                            <th>No</th>
                            <th>Nama Barang</th>
                            <th>Kode Gudang</th>
                            <th>Kode Toko</th>
                            <th>Harga Dus</th>
                            <th>Harga 1000g</th>
                            <th>Harga 500g</th>
                            <th>Harga 250g</th>
                            <th>Stok Gudang</th>
                            <th>Stok Toko</th>
                            <th>Tanggal Masuk</th>
                            <th>Tanggal Keluar</th>
                        </tr>
                    `;
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');

                    // Loop through items and products
                    category.items.forEach(item => {
                        // Add subtitle row
                        const subtitleRow = document.createElement('tr');
                        subtitleRow.classList.add('table-subtitle');
                        subtitleRow.innerHTML = `
                            <td colspan="12">${item.subtitle}</td>
                        `;
                        tbody.appendChild(subtitleRow);

                        // Add products rows
                        item.products.forEach(product => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${product.no}</td>
                                <td>${product.namaBarang || '-'}</td>
                                <td>${product.kodeGudang}</td>
                                <td>${product.kodeToko}</td>
                                <td>${product.hargaDus || '-'}</td>
                                <td>${product.harga1000Gram || '-'}</td>
                                <td>${product.harga500Gram || '-'}</td>
                                <td>${product.harga250Gram || '-'}</td>
                                <td>${product.stokGudang}</td>
                                <td>${product.stokToko}</td>
                                <td>${product.tanggalMasuk}</td>
                                <td>${product.tanggalKeluar}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    });

                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
<script src="table.js"></script>
    </script>
</body>
</html>
